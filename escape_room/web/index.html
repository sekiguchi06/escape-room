<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- 日本語フォント文字化け対策：WebFont読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Flutter Web CanvasKit 日本語フォント最適化設定 */
    @font-face {
      font-family: 'Noto Sans JP';
      src: url('assets/fonts/NotoSansJP-Regular.ttf') format('truetype');
      font-weight: 400;
      font-display: swap;
    }
    
    /* 調査結果に基づく最適化フォント設定 */
    *, html, body {
      font-family: system-ui, -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans JP", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", "MS PGothic", sans-serif !important;
    }
    
    /* Canvas要素（CanvasKit用）への日本語フォント */
    canvas {
      font-family: system-ui, -apple-system, "BlinkMacSystemFont", "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif !important;
    }
    
    /* Flutter Web要素への統一設定 */
    flutter-view, flt-scene-host, flt-semantics-host, flt-glass-pane {
      font-family: system-ui, -apple-system, "BlinkMacSystemFont", "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif !important;
    }
    
    /* 文字レンダリング最適化 */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="casual_game_template">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>casual_game_template</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- 日本語フォント文字化け対策：HTMLレンダラー強制設定 -->
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-initialized', () => {
      console.log('✅ HTMLレンダラー強制使用設定完了');
    });
    
    // 新形式での初期化設定
    if (typeof window.flutterEngine !== 'undefined') {
      window.flutterEngine.initializeEngine({
        renderer: "html"
      });
    }
  </script>
</body>
</html>
