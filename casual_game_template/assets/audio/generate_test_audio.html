<!DOCTYPE html>
<html>
<head>
    <title>Test Audio Generator</title>
</head>
<body>
    <h1>Test Audio Generator</h1>
    <button onclick="generateTestAudio()">Generate Test Audio Files</button>
    <div id="status"></div>

    <script>
        function generateTestAudio() {
            const status = document.getElementById('status');
            status.innerHTML = 'Generating audio files...';

            // Audio context
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Generate BGM (menu.mp3) - 2 second loop
            generateAndDownload(audioContext, 'menu.mp3', 2.0, 440, 'bgm');
            
            // Generate SFX files
            generateAndDownload(audioContext, 'tap.wav', 0.1, 800, 'sfx');
            generateAndDownload(audioContext, 'success.wav', 0.3, 1200, 'sfx');
            generateAndDownload(audioContext, 'error.wav', 0.5, 200, 'sfx');
            
            status.innerHTML = 'Audio files generated! Check downloads folder.';
        }

        function generateAndDownload(audioContext, filename, duration, frequency, type) {
            const sampleRate = audioContext.sampleRate;
            const numSamples = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, numSamples, sampleRate);
            const channelData = buffer.getChannelData(0);

            // Generate tone
            for (let i = 0; i < numSamples; i++) {
                const t = i / sampleRate;
                let sample = 0;
                
                if (type === 'bgm') {
                    // Simple melody for BGM
                    sample = Math.sin(2 * Math.PI * frequency * t) * 0.3 * Math.exp(-t * 0.5);
                } else if (filename.includes('tap')) {
                    // Short click sound
                    sample = Math.sin(2 * Math.PI * frequency * t) * 0.5 * Math.exp(-t * 50);
                } else if (filename.includes('success')) {
                    // Rising tone
                    const freq = frequency + (t * 200);
                    sample = Math.sin(2 * Math.PI * freq * t) * 0.4 * Math.exp(-t * 2);
                } else if (filename.includes('error')) {
                    // Descending tone
                    const freq = frequency - (t * 100);
                    sample = Math.sin(2 * Math.PI * freq * t) * 0.4;
                }
                
                channelData[i] = sample;
            }

            // Convert to WAV and download
            const wavData = bufferToWav(buffer);
            const blob = new Blob([wavData], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            
            URL.revokeObjectURL(url);
        }

        function bufferToWav(buffer) {
            const length = buffer.length;
            const arrayBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(arrayBuffer);
            const channelData = buffer.getChannelData(0);

            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2, true);

            // Convert samples to 16-bit PCM
            let offset = 44;
            for (let i = 0; i < length; i++) {
                const sample = Math.max(-1, Math.min(1, channelData[i]));
                view.setInt16(offset, sample * 0x7FFF, true);
                offset += 2;
            }

            return arrayBuffer;
        }
    </script>
</body>
</html>
